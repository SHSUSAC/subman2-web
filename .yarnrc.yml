yarnPath: .yarn/releases/yarn-3.1.1.cjs

#Has to be node_modules because webpack/next doesn't play nice with PnP yet(?)
nodeLinker: node-modules
pnpMode: strict

npmScopes:
  shsusac:
    npmRegistryServer: "https://npm.pkg.github.com"

packageExtensions:

  #Firebase compat dependencies
  "@firebase/analytics-compat@*":
    dependencies:
      "@firebase/app": "*"
  "@firebase/app-check-compat@*":
    dependencies:
      "@firebase/app": "*"
  "@firebase/auth-compat@*":
    dependencies:
      "@firebase/app": "*"
      "@firebase/app-types": "*"
  "@firebase/database-compat@*":
    dependencies:
      "@firebase/app-compat": "*"
  "@firebase/database@*":
    dependencies:
      "@firebase/app": "*"
      "@firebase/app-types": "*"
  "@firebase/firestore-compat@*":
    dependencies:
      "@firebase/app": "*"
      "@firebase/app-types": "*"
  "@firebase/functions-compat@*":
    dependencies:
      "@firebase/app": "*"
  "@firebase/functions@*":
    dependencies:
      "@firebase/app-types": "*"
  "@firebase/messaging-compat@*":
    dependencies:
      "@firebase/app": "*"
  "@firebase/performance-compat@*":
    dependencies:
      "@firebase/app": "*"
  "@firebase/remote-config-compat@*":
    dependencies:
      "@firebase/app": "*"
  "@firebase/storage-compat@*":
    dependencies:
      "@firebase/app": "*"
      "@firebase/app-types": "*"