name: Create release on merge
'on':
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          token: ${{ secrets.PAT_GITHUB }}

      - name: Pull Tags
        run: git fetch --prune --tags

      - run: npm install -g yarn
        if: ${{ env.ACT }}

      - name: Setup Node and Cached Dependencies
        if: ${{ !env.ACT }}
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable --check-cache

      #- name: Test
      #  run: yarn run test

      - name: Cache build artifacts
        if: ${{ !env.ACT }}
        id: build_cache
        uses: actions/cache@v2
        with:
          path: out
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-hash-${{ github.sha }}

      - name: Build
        run: yarn gulp build

      - name: Zip static export
        run: "cd out && zip -r ../static_site.zip . ; cd .."

      - name: Build Semantic Release
        if: ${{ !env.ACT }}
        run: yarn dlx semantic-release
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}